# apprunner.yaml
version: 1.0

# The 'build' section tells App Runner to build an image from a Dockerfile.
build:
  # This tells App Runner you're providing the build instructions.
  type: docker
  docker:
    # This specifies the path to your Dockerfile.
    dockerfile: Dockerfile

# The 'run' section tells App Runner how to execute the container.
run:
  # The port must match the port exposed and used in your Dockerfile's CMD.
  port: 8080
  # The command is taken from your Dockerfile's CMD instruction.
  command: ""

# Optional but recommended: Configure a health check.
healthcheck:
  path: '/' # App Runner will ping your root URL to see if the service is healthy.